
<app-header></app-header>
<div id="wrapper">
    <div class="content">
        <section class="middle-padding">
            <div class="container">
                <div class="dasboard-wrap fl-wrap">
                    <div class="dashboard-content fl-wrap">
                        <div class="dashboard-list-box fl-wrap">
                            <div class="dashboard-header fl-wrap">
                                <h3>Bookings Details</h3>
                            </div>
                            <div class="dashboard-list" >
                                <div class="dashboard-message">
                                  <div class="dashboard-message-avatar">
                                        <span class="fa fa-user"></span>
                                    </div>
                                    <div class="dashboard-message-text">
                                        <h4>{{viewBookigData.userDetails.name|uppercase}} - <span style="color: green;">{{viewBookigData.createdAt|date}}</span></h4>
                                        <div class="booking-details fl-wrap">
                                            <span class="booking-title">House Name :</span> :
                                            <span class="booking-text"><a >{{viewBookigData.houseDetails.houseName}}</a></span>
                                        </div>
                                       <div class="booking-details fl-wrap">
                                            <span class="booking-title">Status :</span>
                                            <span class="booking-text status0" *ngIf="viewBookigData.status==0">Pending..</span>
                                              <span class="booking-text status1" *ngIf="viewBookigData.status==1">Booked</span>
                                              <span class="booking-text status2" *ngIf="viewBookigData.status==2">Reject</span>
                                        </div>
                                         <!-- <div class="booking-details fl-wrap">
                                            <span class="booking-title">Booking Date :</span>
                                            <span class="booking-text">02.03.2018  - 10.03.2018</span>
                                        </div> -->
                                        <div class="booking-details fl-wrap">
                                            <span class="booking-title">Mail :</span>
                                            <span class="booking-text"><a target="_top">{{viewBookigData.userDetails.email}}</a></span>
                                        </div>
                                        <div class="booking-details fl-wrap">
                                            <span class="booking-title">Phone :</span>
                                            <span class="booking-text"><a target="_top">{{viewBookigData.userDetails.mobileno}}</a></span>
                                        </div>
                                        <!-- <div class="booking-details fl-wrap">
                                            <span class="booking-title">Payment State :</span>
                                            <span class="booking-text"> <strong class="done-paid">Paid  </strong>  using Paypal</span>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="limit-box fl-wrap"></div>
    </div>
</div>
<app-footer></app-footer>
